<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="Login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login_container">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="name" required />
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>
                <button type="submit" class="btn-login">Sign up </button>
                <p class="register-link">sudah punya akun? <a href="Login.html">Masuk</a></p>
            </form>
        </div>

        <div class="Logo">
            <div class="logo-name">
                <div id="navbar-logo">
                    <a href="#">Kopi<span>Kita.</span></a>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> 
                   Soluta in voluptate, porro alias ducimus earum hic illo minus.<br>
                   Natus odit hic, quisquam dolore molestiae ad quod unde!</p>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
